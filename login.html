<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн заказ еды для любителей шаурмы :3">
    <meta name="robots" content="index, follow">
    <meta http-equiv="content-language" content="ru">
    <title>Вход</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="CSS/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="CSS/media.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <!-- Inputmask JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js" defer></script>
    <!-- Script JS -->
    <script src="JS/script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header__container">
            <h1 class="header-home"><a href="/">Шаурмумба</a></h1>
            <form action="reg.html">
                <button type="submit" class="login-button">Регистрация</button>
            </form>
        </div>
    </div>

    <!-- Main section -->
    <div class="container">
        <form class="login-form">
            <h2>Вход</h2>
            <input name="phone" type="text" inputmode="numeric" placeholder="7 (___) ___ __-__" id="phone-number">
            <input name="password" type="password" placeholder="Пароль">
            <button type="submit">Войти</button>
            <a href="reg.html">Нет аккаунта?</a>
        </form>
        
    </div>
</body>

</html>
